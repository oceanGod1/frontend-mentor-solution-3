      </div>

      <div class="col-start-4 grid grid-cols-2 gap-4">
        <img src="images/icon-cart.svg" alt="add to cart icon" class="self-center">
        <img src="images/image-avatar.png" alt="user profile picture" class="w-7">
      </div>
    </nav>

    <section
      class="product-image-holder col-span-3 h-[calc(80vw+4rem)] grid grid-cols-[1rem_auto_1fr_auto_1rem] grid-rows-[4rem_1fr] items-end overflow-hidden relative">

      <figure class="product w-full h-[80vw] absolute"
        style="background: url(images/image-product-1.jpg) center/cover;">
      </figure>

      <figure class="product w-full h-[80vw] absolute right-full"
        style="background: url(images/image-product-2.jpg) center/cover;">
      </figure>

      <figure class="product w-full h-[80vw] absolute right-full"
        style="background: url(images/image-product-3.jpg) center/cover;">
      </figure>

      <figure class="product w-full h-[80vw] absolute right-full"
        style="background: url(images/image-product-4.jpg) center/cover;">
      </figure>

      <input type="image" src="images/icon-previous.svg" alt="go to previous image icon"
        class="previous-image w-3 h-3 p-3 box-content col-start-2 row-start-2 rounded-full self-center bg-neutral1 relative">

      <input type="image" src="images/icon-next.svg" alt="go to next image icon"
        class="next-image w-3 h-3 p-3 box-content col-start-4 row-start-2 rounded-full self-center bg-neutral1 relative">
    </section>

    <section class="col-start-2 grid gap-4 py-4">
      <h2 class="uppercase text-neutral2Light font-bold items-center">
        Sneaker Company
      </h2>

      <h1 class=" text-3xl font-bold text-neutral2">
        Fall Limited Edition Sneakers
      </h1>

      <p class="text-neutral2Light">
        These low-profile sneakers are your perfect casual wear companion. Featuring a
        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
      </p>
    </section>

    <section class="col-start-2 grid gap-4">
      <div class="grid grid-cols-[auto_auto_1fr] items-center justify-start gap-5">
        <h3 class="text-3xl text-neutral2 font-bold">$125.00</h3>
        <h4 class="bg-neutral2 text-neutral1 font-bold text-lg py-0 px-3 rounded-md">50%</h4>
        <p class="text-neutral2Light font-bold text-lg justify-self-end line-through">$250.00</p>
      </div>

      <div class="h-16 px-6 rounded-lg flex justify-between items-center bg-backup">
        <p class="text-primary font-bold text-4xl">-</p>
        <p class="text-neutral2 font-bold text-2xl">0</p>
        <p class="text-primary font-bold text-4xl">+</p>
      </div>

      <button
        class="h-16 rounded-lg text-neutral2 text-2xl font-bold text-center flex justify-center items-center bg-primary"
        style="box-shadow: 0 2rem 2rem hsla(26, 100%, 55%, 0.302);">
        <img src="images/icon-cart.svg" class="mr-4" style="filter: grayscale(100%) brightness(0%);"> Add to cart
      </button>
      <div>

      </div>
    </section>
